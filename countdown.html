<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" type="image/x-icon" href="./img/hbd.png">
  <title>Happy Birthday! - Countdown</title>
</head>

<body>
  <audio id="background-music" src="./music/monokrom.mp3" autoplay loop>
  </audio>

  <div class="bg" id="content">
    <div class="container" id="timer">
      <h5>Countdown to Birthday:</h5>
      <ul>
        <li><span id="days">0</span>days</li>
        <li><span id="hours">0</span>Hours</li>
        <li><span id="minutes">0</span>Minutes</li>
        <li><span id="seconds">0</span>Seconds</li>
      </ul>
    </div>

    <div class="text-center mt-5">
      <a href="slide1.html" class="btn btn-outline-light btn-lg">Continue</a>
    </div>
  </div>

  <!-- Footer -->
  <footer class="page-footer font-small blue fixed-bottom">
    <div class="text-center py-3">
      <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
          <li class="page-item active"><a class="page-link" href="countdown.html">1</a></li>
          <li class="page-item"><a class="page-link" href="slide1.html">2</a></li>
          <li class="page-item"><a class="page-link" href="slide2.html">3</a></li>
          <li class="page-item"><a class="page-link" href="slide3.html">4</a></li>
          <li class="page-item"><a class="page-link" href="slide4.html">5</a></li>
          <li class="page-item"><a class="page-link" href="slide5.html">6</a></li>
          <li class="page-item"><a class="page-link" href="final.html">7</a></li>
        </ul>
      </nav>
    </div>
  </footer>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
  </script>
  <script src="https://kit.fontawesome.com/61e5120832.js" crossorigin="anonymous"></script>
  <script>
    // Simple countdown script
    const second = 1000,
      minute = second * 60,
      hour = minute * 60,
      day = hour * 24;
    
    // Set the date we're counting down to (October 22, 2025)
    let countDown = new Date('Oct 22, 2025 00:00:00').getTime();
    
    let x = setInterval(function () {
      let now = new Date().getTime();
      let distance = countDown - now;
      
      document.getElementById('days').innerText = Math.floor(distance / (day));
      document.getElementById('hours').innerText = Math.floor((distance % (day)) / (hour));
      document.getElementById('minutes').innerText = Math.floor((distance % (hour)) / (minute));
      document.getElementById('seconds').innerText = Math.floor((distance % (minute)) / second);
      
      if (distance < 0) {
        clearInterval(x);
        document.getElementById('days').innerText = '0';
        document.getElementById('hours').innerText = '0';
        document.getElementById('minutes').innerText = '0';
        document.getElementById('seconds').innerText = '0';
      }
    }, second);
  </script>
</body>

</html>
